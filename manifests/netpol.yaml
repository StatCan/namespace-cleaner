apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-cleaner-egress-entra
  namespace: das
spec:
  podSelector:
    matchLabels:
      app: namespace-cleaner
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 40.126.0.0/18  # Entra ID
    - ipBlock:
        cidr: 20.190.0.0/16  # Microsoft Graph known range
    ports:
    - protocol: TCP
      port: 443

