---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: namespace-cleaner
  namespace: das
  labels:
    app: namespace-cleaner
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: namespace-cleaner
        spec:
          serviceAccountName: namespace-cleaner
          containers:
            - name: namespace-cleaner-container
              image: artifactory.cloud.statcan.ca/das-aaw-docker/namespace-cleaner:b6e48d75b149194c14d23c146affb0e9fdc68ffb
              command: ["/namespace-cleaner"]
              envFrom:
                - secretRef:
                    name: microsoft-graph-api-secret
                - configMapRef:
                    name: namespace-cleaner-config
              resources:
                limits:
                  memory: "256Mi"
                  cpu: "500m"
          restartPolicy: Never
