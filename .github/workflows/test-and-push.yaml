name: CI Pipeline

on: [push, pull_request]

env:
  REGISTRY: k8scc01covidacr.azurecr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Lint YAML
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run yamllint
        run: |
          pip install yamllint
          yamllint .

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Run Unit Tests
        run: make test-unit

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage.out

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup MicroK8s
        run: |
          sudo snap install microk8s --classic
          sudo microk8s status --wait-ready
          sudo microk8s enable dns registry
          mkdir -p $HOME/.kube
          sudo microk8s kubectl config view --raw > $HOME/.kube/config

      - name: Build Test Image
        run: |
          docker build -t localhost:32000/namespace-cleaner:test .
          docker push localhost:32000/namespace-cleaner:test

      - name: Apply Test Manifests
        run: |
          sudo microk8s kubectl apply -f ./manifests/

      - name: Run Integration Tests
        run: make test-integration

  build-push:
    runs-on: ubuntu-latest
    needs: [lint, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          tags: ${{ env.REGISTRY }}/namespace-cleaner:${{ github.sha }}
          push: true

      - name: Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/namespace-cleaner:${{ github.sha }}
          severity: "CRITICAL"
          ignore-unfixed: true
          exit-code: 1
          format: table
          db-repositories: |
            ghcr.io/aquasecurity/trivy-db:2
            public.ecr.aws/aquasecurity/trivy-db
          java-db-repositories: |
            ghcr.io/aquasecurity/trivy-java-db:1
            public.ecr.aws/aquasecurity/trivy-java-db
