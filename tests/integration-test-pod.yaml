---
apiVersion: v1
kind: Pod
metadata:
  name: namespace-cleaner-integration-test
  namespace: das
spec:
  serviceAccountName: namespace-cleaner
  containers:
  - name: cleaner
    image: namespace-cleaner:test
    env:
    - name: DRY_RUN
      value: "false"
    - name: LOG_LEVEL
      value: "trace"
    - name: VERBOSE
      value: "true"
    args:
    - "--v=6"
  restartPolicy: Never
