---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-cleaner-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-cleaner-bind
subjects:
  - kind: ServiceAccount
    name: namespace-cleaner
roleRef:
  kind: Role
  name: namespace-cleaner-reader
  apiGroup: rbac.authorization.k8s.io
