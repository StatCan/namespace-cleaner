---
apiVersion: batch/v1
kind: Job
metadata:
  name: namespace-cleaner-container-job
  namespace: das
  labels:
    app: namespace-cleaner
spec:
  template:
    metadata:
      labels:
        app: namespace-cleaner
    spec:
      serviceAccountName: namespace-cleaner
      containers:
        - name: namespace-cleaner-container
          image: artifactory.cloud.statcan.ca/das-aaw-docker/namespace-cleaner:d8f25ee498aba78f6e4c8b808beef9ab78a18c07
          envFrom:
            - secretRef:
                name: microsoft-graph-api-secret
            - configMapRef:
                name: namespace-cleaner-dry-run-config
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      restartPolicy: Never
