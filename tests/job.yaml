apiVersion: batch/v1
kind: Job
metadata:
  name: namespace-cleaner-container-job
  namespace: das
  labels:
    app: namespace-cleaner
spec:
  template:
    metadata:
      labels:
        app: namespace-cleaner
    spec:
      serviceAccountName: namespace-cleaner
      containers:
        - name: namespace-cleaner-container
          image: artifactory.cloud.statcan.ca/das-aaw-docker/namespace-cleaner:d158c5b9068f6506a7b1fc70eda22e040b314b9f
          command: ["/usr/local/bin/namespace-cleaner"]
          args: ["--dry-run=true"]
          envFrom:
            - secretRef:
                name: microsoft-graph-api-secret
            - configMapRef:
                name: namespace-cleaner-dry-run-config
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      restartPolicy: Never
